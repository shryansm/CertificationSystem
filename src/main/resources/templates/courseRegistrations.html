<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Certification System</title>
</head>

<body>
	<h1 th:text="${course.name}"></h1>
	<p th:if="${pending == null}" th:text="'No new registrations!'"></p>
	<table  th:if =  "${pending != null}">
	<tr><td>Course Name</td><td></td><td>Action</td></tr>
	<tr th:each="student:${pending}">
		<td th:text="${student.username}"></td>
		<td><a th:href="${'/' + user.id + '/course/' + course.id + '/student/' + student.id + '/PASS'}">Pass</a></td>
		<td><a th:href="${'/' + user.id + '/course/' + course.id + '/student/' + student.id + '/FAIL'}">Fail</a></td>
	</tr>
	</table>
</body>

</html>
