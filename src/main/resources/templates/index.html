<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Certification System</title>
</head>

<body>
	<h1>Welcome!</h1>
	
	<form action="/login" method="POST">

	<p th:text="${error}"></p>
	<a href="register.html">Register as a Student</a>
</body>

</html>
