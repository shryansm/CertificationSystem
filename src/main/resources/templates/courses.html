<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Certification System</title>
</head>

<body>
	<h1>All courses</h1>
	<table>
	<tr><td>Course Name</td></tr>
	<tr th:each="course:${courses}">
		<td><a th:href="${'/' + user.id + '/course/' + course.id}" th:text="${course.name}"></a></td>
	</tr>
	</table>
</body>

</html>
